name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Run unit tests
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.18.x"
          cache: true

      - name: Vendor modules (go mod vendor)
        run: go mod vendor

      - name: Run tests
        run: go test ./... -count=1

  build:
    name: Compile binary
    runs-on: ubuntu-latest
    needs: test
    outputs:                      
      artifact_name: ${{ steps.name.outputs.artifact_name }}
      app_version: ${{ steps.ver.outputs.app_version }}
    env:
      GOOS: linux
      GOARCH: amd64
      CGO_ENABLED: "0"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.18.x"
          cache: true

      - name: Vendor modules (go mod vendor)
        run: go mod vendor

      - name: Compute APP_VERSION (tag vs branch)
        id: ver
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            APP_VERSION="${GITHUB_REF_NAME}"
          else
            TIMESTAMP="$(date '+%Y%m%d-%H%M%S')"
            SHORT_SHA="$(git rev-parse --short "$GITHUB_SHA")"
            REF_SANITIZED="${GITHUB_REF_NAME//_/-}"
            APP_VERSION="${TIMESTAMP}-${SHORT_SHA}-${REF_SANITIZED}"
          fi
          echo "APP_VERSION=$APP_VERSION" >> "$GITHUB_ENV"
          echo "app_version=$APP_VERSION" >> "$GITHUB_OUTPUT"

      - name: Build (linux/amd64, CGO=0)
        run: |
          mkdir -p build
          go build -o build/trace-monitor-collector \
            -ldflags "-X 'main.AppVersion=${APP_VERSION}'" \
            .

      - name: Set artifact name
        id: name
        run: |
          echo "artifact_name=trace-monitor-collector-${APP_VERSION}" >> "$GITHUB_OUTPUT"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.name.outputs.artifact_name }}
          path: build/trace-monitor-collector
          retention-days: 1


  release:
    name: Publish Release assets
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ needs.build.outputs.artifact_name }}
          path: dist

      - name: Package binary with versioned filename
        run: |
          cd dist
          mv trace-monitor-collector "${{ needs.build.outputs.artifact_name }}"
          tar -czf "${{ needs.build.outputs.artifact_name }}.tar.gz" "${{ needs.build.outputs.artifact_name }}"
          sha256sum "${{ needs.build.outputs.artifact_name }}" "${{ needs.build.outputs.artifact_name }}.tar.gz" > SHA256SUMS

      - name: Create/Update GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: |
            dist/${{ needs.build.outputs.artifact_name }}
            dist/${{ needs.build.outputs.artifact_name }}.tar.gz
            dist/SHA256SUMS

